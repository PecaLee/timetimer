<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peca Lee | Incense timer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="src/info.png" class="info" />
      <div class="timer opacity">
        <form id="form">
          <label for="slider" id="timetimer">Incense timer</label>
          <label for="slider" id="sliderValue">welcome.</label>
          <input
            type="range"
            name="range"
            class="burnedOff"
            id="slider"
            min="0"
            max="3600"
            step="1"
            value="0"
          />
        </form>
      </div>
      <div class="remainTime">Set the timer.</div>
    </div>
    <script src="src/js/timetimer.js"></script>
  </body>
</html>
