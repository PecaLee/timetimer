<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peca Lee | Time timer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="timer">
      <form id="form">
        <label for="slider">Time timer</label>
        <input
          type="range"
          name="range"
          id="slider"
          min="0"
          max="3600"
          step="1"
          value="0"
        />
        <label for="slider" id="sliderValue">welcome.</label>
      </form>
    </div>
    <div class="remainTime">Set the timer.</div>
    <script src="src/timetimer.js"></script>
  </body>
</html>
