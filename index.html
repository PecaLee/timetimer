<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Incense Timer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pecalee.github.io/timetimer/" />
    <meta
      property="og:image"
      content="https://pecalee.github.io/timetimer/src/ogcover.png"
    />
    <meta
      property="og:description"
      content="1 hour timer that looks like Incense."
    />
    <title>Peca Lee | Incense timer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="src/info.png" class="info displayNone" />
      <div class="timer">
        <form id="form">
          <label for="slider" id="timetimer">Incense timer</label>
          <label for="slider" id="setValue">welcome.</label>
          <div class="sliderWrapper">
            <input
              type="range"
              name="range"
              id="slider"
              class="burnedOut"
              min="0"
              max="3600"
              step="1"
              value="0"
            />
          </div>
        </form>
      </div>
      <div class="remainTime">Set the timer.</div>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
