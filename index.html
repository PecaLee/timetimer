<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peca Lee | Time timer</title>
  </head>
  <body>
    <div class="timer">
      <form id="form">
        <label for="slider">slider</label>
        <input
          type="range"
          name="range"
          id="slider"
          min="0"
          max="60"
          step="1"
          value="0"
        />
        <label for="slider" id="sliderValue">slider</label>
      </form>
    </div>
    <div class="remainTime"></div>
    <script src="timetimer.js"></script>
  </body>
</html>
